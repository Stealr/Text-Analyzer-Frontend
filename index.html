<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analyzer</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

                <p class="header__theme-text">Светлая тема</p>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="main__container">
            <h1 class="heading-1">Текстовый оценщик</h1>

            <div class="uploader">
                <div class="uploader__error">
                    <p class="subtitle-3">Неверный формат файла!</p>
                </div>

                <!-- появляется в состоянии "результат" -->
                <div class="uploader__header">
                    <button class="subtitle-1 button2">Новый анализ</button>
                </div>

                <div class="uploader__input-data">
                    <textarea type="text" class="body-1"
                        placeholder="Введите или вставьте свой текст и нажмите «Анализировать»"></textarea>
                    <input type="file" id="fileInput">
                    <div class="uploader__box-info">
                        <img src="/assets/Upload.png" alt="upload">
                        <p class="subtitle-2">Загрузите файл .txt</p>

                        <div class="uploader__tooltip">
                            Выберите документ или перетащите его сюда (только <b>.txt</b> формат!)
                        </div>
                    </div>

                    <!-- появляется в состоянии "результат" -->
                    <img src="/assets/copy_black.svg" alt="copy" class="uploader__copy">
                </div>

                <div class="uploader__bottom">
                    <div class="uploader__results">
                        <div class="uploader__result" id="result-words">
                            <p class="result-title">Всего слов</p>

                            <!-- результат появляется в состоянии "результат" -->
                            <!-- <p class="result-text">96</p> -->
                        </div>
                        <div class="uploader__result" id="result-sentences">
                            <p class="result-title">Всего предложений</p>

                            <!-- результат появляется в состоянии "результат" -->
                            <!-- <p class="result-text">3</p> -->
                        </div>
                        <div class="uploader__result" id="result-indexR">
                            <p class="result-title">Индекс читаемости</p>

                            <!-- результат появляется в состоянии "результат" -->
                            <!-- <p class="result-text">75%</p> -->
                        </div>
                        <div class="uploader__div-line"></div>
                        <div class="uploader__result" id="result-topics">
                            <p class="result-title">Основные темы</p>

                            <!-- результат появляется в состоянии "результат" -->
                            <!-- <div class="uploader__result-tabs">
                                <div class="uploader__result-tab">Lorem Ipsum1</div>
                                <div class="uploader__result-tab">Lorem Ipsum2</div>
                            </div> -->
                        </div>
                    </div>

                    <button class="subtitle-1 button1">Анализировать</button>
                </div>
            </div>

        </div>
    </main>

    <script type="module" src="./js/utils/theme.js"></script>
</body>

</html>
