<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analyzer</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header class="header">

                <img class="black" src="./assets/logo/logo_black.svg" alt="logo">

                <p class="header__theme-text" id="themeText">Светлая тема</p>
                <label class="switch">
                    <input type="checkbox" id="switcherTheme">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="main__container">
            <h1 class="heading-1">Текстовый оценщик</h1>

            <div class="uploader" id="uploader">
                <div class="uploader__error">
                    <p class="subtitle-3" id="error-message"></p>
                </div>

                <!-- появляется в состоянии "результат" -->
                <div class="uploader__header" id="newBtn">
                    <button class="subtitle-1 button2">Новый анализ</button>
                </div>

                <div class="uploader__input-data" id="dndArea">
                    <textarea type="text" class="body-1" id="textInput"
                        placeholder="Введите или вставьте свой текст и нажмите «Анализировать»"></textarea>
                    <input type="file" id="fileInput">
                    <div class="uploader__box-info" id="selectFile">
                        <img src="/assets/Upload_light.svg" alt="upload" class="light">
                        <img src="/assets/Upload_dark.svg" alt="upload" class="dark">
                        <p class="subtitle-2">Загрузите файл .txt</p>

                        <div class="uploader__tooltip">
                            Выберите документ или перетащите его сюда (только <b>.txt</b> формат!)
                        </div>
                    </div>

                    <!-- появляется в состоянии "результат" -->
                    <svg class="uploader__copy" id="copyBtn" width="23" height="24" viewBox="0 0 23 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9 18C8.45 18 7.97917 17.8042 7.5875 17.4125C7.19583 17.0208 7 16.55 7 16V4C7 3.45 7.19583 2.97917 7.5875 2.5875C7.97917 2.19583 8.45 2 9 2H18C18.55 2 19.0208 2.19583 19.4125 2.5875C19.8042 2.97917 20 3.45 20 4V16C20 16.55 19.8042 17.0208 19.4125 17.4125C19.0208 17.8042 18.55 18 18 18H9ZM9 16H18V4H9V16ZM5 22C4.45 22 3.97917 21.8042 3.5875 21.4125C3.19583 21.0208 3 20.55 3 20V6H5V20H16V22H5Z"
                            fill="#9D9D9D" />
                    </svg>
                </div>

                <div class="uploader__bottom">
                    <div class="uploader__results">
                        <div class="uploader__result">
                            <p class="result-title">Всего слов</p>
                            <p class="result-text" id="result-words"></p>
                        </div>

                        <div class="uploader__result">
                            <p class="result-title">Всего предложений</p>
                            <p class="result-text" id="result-sentences"></p>
                        </div>

                        <div class="uploader__result">
                            <p class="result-title">Индекс читаемости</p>
                            <p class="result-text" id="result-indexR"></p>
                        </div>

                        <div class="uploader__div-line"></div>

                        <div class="uploader__result">
                            <p class="result-title">Основные темы</p>
                            <div class="uploader__result-tabs" id="result-topics">
                                <!-- <div class="uploader__result-tab">Lorem Ipsum1</div>
                                <div class="uploader__result-tab">Lorem Ipsum2</div> -->
                            </div>
                        </div>
                    </div>

                    <button class="subtitle-1 button1 " id="startBtn">
                        <svg class="loader" width="23" height="23" viewBox="0 0 23 23" fill="none"
                            xmlns="http://www.w3.org/2000/svg">

                        </svg>
                        <span class="text-btn">
                            Анализировать
                        </span>
                    </button>
                </div>
            </div>

        </div>
    </main>

    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/utils/theme.js"></script>
</body>

</html>
